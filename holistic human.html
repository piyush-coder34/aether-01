<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether-01 | Neural Lens</title>
    <style>
        body { margin: 0; background: #000; color: #00f2ff; font-family: monospace; height: 100vh; display: flex; flex-direction: column; }
        #cam-box { position: relative; height: 60%; background: #111; border-bottom: 2px solid #00f2ff; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; cursor: pointer; }
        .terminal { flex: 1; padding: 15px; background: #050505; overflow-y: auto; font-size: 13px; border: 1px solid #111; }
        input { width: 90%; margin: 10px auto; padding: 12px; background: #111; border: 1px solid #00f2ff; color: white; border-radius: 8px; outline: none; display: block; }
    </style>
</head>
<body>

<div id="cam-box">
    <div id="overlay" onclick="bootLens()">
        <div style="border: 2px solid #00f2ff; padding: 20px; text-align: center;">
            <h2 style="margin:0">AETHER-01</h2>
            <p>[ TAP TO SYNC LENS ]</p>
        </div>
    </div>
    <video id="lens" autoplay playsinline muted></video>
</div>

<div class="terminal" id="log">> SYSTEM: Awaiting Neural Sync...</div>
<input type="text" id="userInput" placeholder="Ask: Answer question 3..." onkeypress="if(event.key==='Enter') solve()">

<script>
async function bootLens() {
    const log = document.getElementById('log');
    const video = document.getElementById('lens');
    document.getElementById('overlay').style.display = 'none';
    
    log.innerHTML += "<br>> REQUESTING HARDWARE ACCESS...";

    try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment" } // Forces back camera
        });
        
        video.srcObject = stream;
        
        // This part forces the video to start if it gets stuck
        video.onloadedmetadata = () => {
            video.play();
            log.innerHTML += "<br>> LENS SYNCED. READY TO SCAN.";
        };
    } catch (err) {
        log.innerHTML += `<br><span style="color:red">> ERROR: ${err.name}</span>`;
        log.innerHTML += "<br>> FIX: Ensure 'chrome://flags' is set to Enabled for file:/// ";
    }
}

function solve() {
    const input = document.getElementById('userInput');
    const log = document.getElementById('log');
    log.innerHTML += `<br><span style="color:#ff007a">> USER: ${input.value}</span>`;
    
    if(input.value.toLowerCase().includes('3')) {
        log.innerHTML += `<br>> AETHER-01: Q3 Detected. Answer is 5. Logic: 2x = 10 -> x = 5.`;
    } else {
        log.innerHTML += `<br>> AETHER-01: Scanning... Try 'answer question 3'.`;
    }
    input.value = "";
    log.scrollTop = log.scrollHeight;
}
</script>
</body>
</html>
