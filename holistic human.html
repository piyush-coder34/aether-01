<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether-01 | Neural Lens & Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon: #00f2ff;
            --robot-pink: #ff007a;
            --bg: #050505;
        }

        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* Camera Viewport */
        #camera-container {
            position: relative;
            width: 100%;
            height: 60vh;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        /* Lens UI Overlay */
        .lens-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            border: 2px solid transparent;
        }

        .corner {
            position: absolute;
            width: 30px; height: 30px;
            border: 3px solid var(--neon);
            pointer-events: auto;
            cursor: pointer;
        }
        .tl { top: 20%; left: 15%; border-right: 0; border-bottom: 0; }
        .tr { top: 20%; right: 15%; border-left: 0; border-bottom: 0; }
        .bl { bottom: 20%; left: 15%; border-right: 0; border-top: 0; }
        .br { bottom: 20%; right: 15%; border-left: 0; border-top: 0; }

        /* Capture Button */
        .shutter-btn {
            position: absolute;
            bottom: 20px;
            width: 60px; height: 60px;
            background: white;
            border-radius: 50%;
            border: 5px solid rgba(0, 242, 255, 0.5);
            cursor: pointer;
            pointer-events: auto;
        }

        /* Bottom Terminal Section */
        .terminal-section {
            height: 40vh;
            background: rgba(15, 15, 25, 0.95);
            border-top: 2px solid var(--neon);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #chat-output {
            flex: 1;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 10px;
        }

        .input-area {
            display: flex;
            gap: 10px;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 12px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 1rem;
        }

        .robot-msg { color: var(--neon); margin-bottom: 10px; }
        .user-msg { color: var(--robot-pink); text-align: right; margin-bottom: 10px; }

    </style>
</head>
<body>

<div id="camera-container">
    <video id="webcam" autoplay playsinline></video>
    
    <div class="lens-overlay">
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>
        <div style="width: 100%; text-align: center; position: absolute; top: 10%; color: var(--neon); font-size: 0.7rem; letter-spacing: 2px;">AETHER-01 NEURAL LENS ACTIVE</div>
    </div>

    <button class="shutter-btn" onclick="capturePhoto()"></button>
</div>

<div class="terminal-section">
    <div id="chat-output">
        <div class="robot-msg">AETHER-01: Systems online. You can type your question below or click the shutter to scan homework.</div>
    </div>

    <div class="input-area">
        <i class="fas fa-terminal" style="color: var(--neon); align-self: center;"></i>
        <input type="text" id="userInput" placeholder="Ask me anything (e.g. 'Solve question 3')..." onkeypress="checkEnter(event)">
        <button onclick="sendText()" style="background: var(--neon); border: none; padding: 5px 15px; border-radius: 8px; cursor: pointer;"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script>
    const video = document.getElementById('webcam');
    const output = document.getElementById('chat-output');

    // 1. ACTIVATE REAL CAMERA
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
        } catch (err) {
            output.innerHTML += `<div class="robot-msg">ERROR: Camera access denied. Check permissions.</div>`;
        }
    }

    // 2. CAPTURE & ANALYZE
    function capturePhoto() {
        output.innerHTML += `<div class="robot-msg">AETHER-01: Image captured. Analyzing pixels...</div>`;
        // Simulate Robot thinking
        setTimeout(() => {
            output.innerHTML += `<div class="robot-msg">AETHER-01: Found 3 questions in image. Which one should I solve?</div>`;
            output.scrollTop = output.scrollHeight;
        }, 1500);
    }

    // 3. TEXT SOLVING
    function sendText() {
        const input = document.getElementById('userInput');
        if (!input.value) return;

        output.innerHTML += `<div class="user-msg">${input.value}</div>`;
        
        const query = input.value.toLowerCase();
        
        setTimeout(() => {
            if (query.includes('3 question') || query.includes('question 3')) {
                output.innerHTML += `
                <div class="robot-msg">
                    <b>AETHER-01 DATA RETRIEVAL:</b><br>
                    [SUBJECT: SCIENCE]<br>
                    Q3: Explain Photosynthesis.<br><br>
                    <b>Rational Answer:</b> It is the process where plants convert light energy into chemical energy. 
                    Formula: 6CO2 + 6H2O + Light â†’ C6H12O6 + 6O2.<br>
                    <i>Speed: 0.42ms | Accuracy: 100%</i>
                </div>`;
            } else {
                output.innerHTML += `<div class="robot-msg">AETHER-01: Processing request... Please be specific (e.g., "Solve Math Q1").</div>`;
            }
            output.scrollTop = output.scrollHeight;
        }, 800);

        input.value = "";
    }

    function checkEnter(e) { if (e.key === 'Enter') sendText(); }

    // Initialize Camera on load
    startCamera();
</script>

</body>
</html>
